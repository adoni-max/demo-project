<!-- Hero Section Component -->
<section class="hero" aria-labelledby="hero-title">
  <!-- Left: Content Area -->
  <div class="hero-content">
    <div class="hero-header">
      <div class="hero-avatar">
        <div class="avatar-circle">
          <span class="avatar-initials">AD</span>
        </div>
        <span class="hero-status">
          <span class="status-dot"></span>
          Available for work
        </span>
      </div>
    </div>
    
    <h1 id="hero-title" class="hero-title">
      Building meaningful digital experiences
    </h1>
    
    <p class="hero-subtitle">
      I craft digital products that blend aesthetics with functionality, 
      guided by faith and inspired by family.
    </p>
    
    <div class="hero-actions">
      <a href="#work" class="btn btn-primary magnetic">View Work</a>
      <a href="#contact" class="btn btn-outline magnetic">Get in Touch</a>
    </div>
  </div>
  
  <!-- Right: Visual/Animation Area -->
  <div class="hero-visual" aria-hidden="true">
    <div class="hero-creative">
      <div class="geo-shape geo-hexagon">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polygon points="50,5 95,27.5 95,72.5 50,95 5,72.5 5,27.5" stroke="url(#hexGradient1)" stroke-width="1" fill="none"/>
          <defs>
            <linearGradient id="hexGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:var(--accent-cyan)"/>
              <stop offset="100%" style="stop-color:var(--accent-cyan)" stop-opacity="0"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="geo-shape geo-circle-1">
        <div class="circle-inner"></div>
      </div>
      <div class="geo-shape geo-circle-2">
        <div class="circle-inner"></div>
      </div>
      <div class="geo-shape geo-triangle">
        <svg viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polygon points="30,5 55,50 5,50" stroke="url(#triGradient)" stroke-width="1.5" fill="none"/>
          <defs>
            <linearGradient id="triGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:var(--accent-purple)"/>
              <stop offset="100%" style="stop-color:var(--accent-pink)"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="geo-shape geo-diamond">
        <svg viewBox="0 0 50 70" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polygon points="25,5 45,35 25,65 5,35" stroke="url(#diamondGradient)" stroke-width="1" fill="none"/>
          <defs>
            <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:var(--accent-amber)"/>
              <stop offset="100%" style="stop-color:var(--accent-orange, #f97316)"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <div class="geo-shape geo-lines">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="20" y1="20" x2="80" y2="20" stroke="var(--accent-cyan)" stroke-width="1" opacity="0.4"/>
          <line x1="20" y1="35" x2="65" y2="35" stroke="var(--accent-purple)" stroke-width="1" opacity="0.4"/>
          <line x1="20" y1="50" x2="75" y2="50" stroke="var(--accent-pink)" stroke-width="1" opacity="0.4"/>
          <line x1="20" y1="65" x2="55" y2="65" stroke="var(--accent-amber)" stroke-width="1" opacity="0.4"/>
        </svg>
      </div>
      <div class="glow-core"></div>
    </div>
  </div>
  
  <!-- Scroll indicator -->
  <div class="hero-scroll">
    <span>Scroll</span>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M19 12l-7 7-7-7" />
    </svg>
  </div>
</section>
