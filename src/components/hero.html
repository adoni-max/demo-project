<!-- Hero Section Component -->
<section class="hero" aria-labelledby="hero-title">
  <!-- Left: Content Area -->
  <div class="hero-content">
    <div class="hero-header">
      <div class="hero-avatar">
        <div class="avatar-circle">
          <span class="avatar-initials">AC</span>
        </div>
        <span class="hero-status">
          <span class="status-dot"></span>
          Available for work
        </span>
      </div>
    </div>
    
    <h1 id="hero-title" class="hero-title">
      Building meaningful digital experiences
    </h1>
    
    <p class="hero-subtitle">
      I craft digital products that blend aesthetics with functionality, 
      guided by faith and inspired by family.
    </p>
    
    <div class="hero-actions">
      <a href="#work" class="btn btn-primary magnetic">View Work</a>
      <a href="#contact" class="btn btn-link magnetic">Get in Touch</a>
    </div>
  </div>
  
  <!-- Right: Visual/Animation Area -->
  <div class="hero-visual" aria-hidden="true">
    <div class="hero-abstract">
      <div class="abstract-circle abstract-circle-1"></div>
      <div class="abstract-circle abstract-circle-2"></div>
      <div class="abstract-circle abstract-circle-3"></div>
      <div class="abstract-glow"></div>
    </div>
  </div>
  
  <!-- Scroll indicator -->
  <div class="hero-scroll">
    <span>Scroll</span>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 5v14M19 12l-7 7-7-7" />
    </svg>
  </div>
</section>
